                    <div class="link-button color-link">
                        <a id="infoLink" href="#greenBox" class="center-link"><span class="skewed-btn-text">Info</span></a>
                    </div>
                </div>
                <div class="skewed-btn nav-links-size">
                    <div class="link-button color-link">
                        <a id="champListLink" href="#championSearchDiv" class="center-link"><span class="skewed-btn-text">Champion Select</span></a>
                    </div>
                </div>
                <div class="skewed-btn nav-links-size">
                    <div class="link-button color-link">
                        <a id="buildLink" href="#goDiv" class="center-link"><span class="skewed-btn-text">Build</span></a>
                    </div>
                </div>
                <div class="skewed-btn nav-links-size">
                    <div class="link-button color-link">
                        <a id="endLink" href="#spacer" class="center-link"><span class="skewed-btn-text">end</span></a>
                    </div>
                </div>
            </div>


            <ul class="nav-button-list">
                <li>
                    <button id="register" class="login-buttons btn-animation">Sign Up</button>
                </li>
                <li>
                    <button id="login" class="login-buttons btn-animation">Log In</button>
                    <button id="logout" class="login-buttons btn-animation">Log out</button>
                </li>
            </ul>
        </nav>

        <div id="loginPopup" class="login-popup">
            <div class="login-popup-bg flex-center">
                <div class="login-popup-content flex-column">
                    <input type="text" id="loginUsernameInput" class="popup-input" placeholder="Username">
                    <div class="password-div flex-center">
                        <input type="password" id="loginPasswordInput" class="popup-input password-input" placeholder="Password">
                        <span id="loginPasswordToggle" class="password-toggle"><img src="images/graphics/pw-toggle.png"><span class="eye-cross"></span></span>
                    </div>
                    <button id="loginPopupButton" class="popup-button">Log In</button>
                    <div class="close-button-x-color flex-center">
                        <img src="images/graphics/close-button.png" alt="" id="loginClose" class="close-button">
                    </div>
                </div>
            </div>
        </div>
        <div id="registerPopup" class="register-popup">
